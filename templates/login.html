{% extends 'layout.html' %}
  {% block main %}

    <form class="form-signin" action="" method="post">
        <h2>Please sign in</h2>

        <div class="form-group row">
          <label for="inputUsername" class="col-form-label text-md-right col-md-2">Username</label>
          <div class="col-md-10">
            <input class="form-control" type="text" id="inputUsername" name="username"  required autofocus>
          </div>
        </div> <!-- form-group -->
        
        <div class="form-group row">
          <label for="inputUsername" class="col-form-label text-md-right col-md-2">Password</label>
          <div class="col-md-10">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
          </div>
        </div> <!-- form-group -->
        <div class="checkbox">
          <label class="offset-md-2 mt-2">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block offset-md-2" type="submit">Sign in</button>
      </form> <!-- form-group -->
    
    <br> <br>

    
    <form action="/register">
        <label >Not Registered?</label>
        <input value="Register" type="submit">
    </form>
  
  {% endblock %}
