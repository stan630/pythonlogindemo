<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <title>Login</title>
</head>
<body>

<nav class="navbar navbar-light navbar-expand-sm" style="background-color: oldlace" >
    <div class="container">
        
        <a href="#" class="navbar-brand">Login System</a>
        
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#myTogglerNav"
            role="button"
            aria-controls="myTogglerNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav "> 
                <a class= "nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Page 1</a>
                <a class="nav-item nav-link" href="#">Page 2</a>
                <a class="nav-item nav-link" href="#">Page 3</a>
            </div> <!--navbar-->
        </div> <!--collapse-->
    </div> <!-- Container -->
</nav>

<div class="container">
    <div class="row">
        <section class="col-12 mt-2">   
        <main >
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div> 
                {% endfor %}
            {% endif %}
            {% endwith %}
                
            {% block main %}{% endblock %}
        </main>
        </section>
    </div> <!-- row -->     
</div> <!-- container -->



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>  
</body>
</html>
